<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="A responsive & accessible visualization tool for viewing performance metrics in Syracuse.">
  <meta name="author" content="City of Syracuse">
  <link rel='icon' type='image/x-icon' href="https://cityofphiladelphia.github.io/patterns/images/favicon.ico">

  <meta property="og:title" content="City of Philadelphia Community Health Explorer"/>
  <meta property="og:url" content="http://cityofphiladelphia.github.io/community-health-explorer{{ page.url }}"/>
  <meta property="og:site_name" content="Community Health Explorer"/>
  <meta property="og:image" content="https://cityofphiladelphia.github.io{{ site.baseurl }}/assets/images/share.jpg?123" />
  <meta name="twitter:title" content="City of Philadelphia Community Health Explorer" />
  <meta name="twitter:image" content="https://cityofphiladelphia.github.io{{ site.baseurl }}/assets/images/share.jpg?123" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Syracuse1848" />
  <meta name="twitter:creator" content="@Syracuse1848" />
  <link rel="image_src" href="https://cityofphiladelphia.github.io{{ site.baseurl }}/assets/images/share.jpg"/>
  <meta property="og:description"content="A responsive & accessible visualization tool for viewing public health data about Philadelphia" />

  <link href="{{ site.baseurl }}/css/chartist.min.css" rel="stylesheet">
  <link href="https://rawgit.com/Globegitter/chartist-plugin-tooltip/master/dist/chartist-plugin-tooltip.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!--pattern stylesheet includes foundation css -->
  <link rel="stylesheet" href="https://cityofphiladelphia.github.io/patterns/dist/1.4.0/css/patterns.css">

  <link href="{{ site.baseurl }}/css/custom.css" rel="stylesheet">

  <!--include chartist in <head> since it's used in the <body> before the footer-->
  <script src="{{ site.baseurl }}/vendor/chartist.min.js"></script>
  <!--TODO: switch these plugins to CDN-->
  <script src="https://rawgit.com/Globegitter/chartist-plugin-tooltip/master/dist/chartist-plugin-tooltip.min.js"></script>
  <script src="https://rawgit.com/gionkunz/chartist-plugin-accessibility/master/dist/chartist-plugin-accessibility.min.js"></script>

  {% if page.title == 'Planning Districts' %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/leaflet.css" />
    <script src="{{ site.baseurl }}/vendor/mapbox.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js"></script>
    <link href="https://api.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.css" rel='stylesheet' />
  {% endif %}


</head>
